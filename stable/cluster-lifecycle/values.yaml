org: open-cluster-management

arch:
  - amd64
  - ppc64le
  - s390x
  
ClusterpoolsDeleteController:
  name: clusterpools-delete-controller

hubconfig:
  nodeSelector: null
  replicaCount: 2

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: beta.kubernetes.io/arch
          operator: In
          values:
          - amd64
          - ppc64le
          - s390x
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 70
      podAffinityTerm:
        topologyKey: topology.kubernetes.io/zone
        labelSelector:
          matchExpressions:
          - key: ocm-antiaffinity-selector
            operator: In
            values:
            - managedclusterimport
    - weight: 35
      podAffinityTerm:
        topologyKey: kubernetes.io/hostname
        labelSelector:
          matchExpressions:
          - key: ocm-antiaffinity-selector
            operator: In
            values:
            - managedclusterimport

klusterletAddonController:
  name: klusterlet-addon-controller
  resources:
    requests:
      memory: "96Mi"
      cpu: "50m"
    limits:
      memory: "2Gi"
      cpu: "500m"
  addons:
    appmgr:
      name: application-manager
    certpolicyctrl:
      name: cert-policy-controller
    iampolicyctrl:
      name: iam-policy-controller
    policyctrl:
      name: policy-controller
    search:
      name: search-collector
    workmgr:
      name: work-manager

klusterletAddonControllerAffinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: beta.kubernetes.io/arch
          operator: In
          values:
          - amd64
          - ppc64le
          - s390x
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 70
      podAffinityTerm:
        topologyKey: topology.kubernetes.io/zone
        labelSelector:
          matchExpressions:
          - key: ocm-antiaffinity-selector
            operator: In
            values:
            - klusterletaddon
    - weight: 35
      podAffinityTerm:
        topologyKey: kubernetes.io/hostname
        labelSelector:
          matchExpressions:
          - key: ocm-antiaffinity-selector
            operator: In
            values:
            - klusterletaddon

klusterletAddonWebhook:
  name: klusterlet-addon-webhook
  secretName: klusterlet-addon-webhook-tls
  certName: klusterlet-addon-webhook-cert

global:
  useShaManifest: true
  imagePullPolicy: IfNotPresent
  imagePullSecret: null
  imageRepository: "quay.io/stolostron"
  imageOverrides:
    managedcluster_import_controller: "quay.io/stolostron/managedcluster-import-controller:2.3.0"
    registration_operator: "quay.io/stolostron/registration-operator:0.0.1"
    registration: "quay.io/stolostron/registration:0.0.1"
    cluster_curator_controller: "registry.ci.openshift.org/open-cluster-management/2.3:cluster-curator-controller"
    provider_credential_controller: "registry.ci.openshift.org/open-cluster-management/2.3:provider-credential-controller"
    work: "quay.io/stolostron/work:0.0.1"
    klusterlet_addon_controller: "quay.io/stolostron/klusterlet-addon-controller:2.3.0"
    clusterlifecycle_state_metrics: "quay.io/stolostron/clusterlifecycle-state-metrics:2.3.0"
    clusterclaims_controller: "quay.io/stolostron/clusterclaims-controller:2.4.0"

